<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock&Soul</title>
    <link rel="stylesheet" href="/css/Rock&Soul.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/html/Rock&Soul.html">
                    <h1 class="logo_nombre no-margin centrar-texto ">Rock & Soul</h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion_enlace" href="/html/Rock&Soul.html">Home</a>
                    <a class="navegacion_enlace" href="/html/acerca de nosotros.html">Nosotros</a>
                    <a class="navegacion_enlace" href="/html/Contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="header_texto">
                <h2 class="no-margin">The Sound Of Your Passions</h2>
            </div>
        </div>
    </header>
<main class="contenedor">
        <h1 class="centrar-texto h1-contacto">Contactanos!! Rock & Soul</h1>

        <div class="Contacto-gb"></div>
    
        <form class="formulario" action="" method="post" id="form">
                <h1 class="centrar-texto h1-formulario ">Registrate</h1>
                <div class="campo">
                    <label class="campo_label" for="">Nombre:</label>
                    <input class="campo_field" type="text" name="" id="name" ><span class="barra"></span>
                </div>
                <div class="campo">
                    <label class="campo_label" for="">Email:</label>
                    <input class="campo_field" type="email" name="" id="email" ><span class="barra"></span>
                </div>
                <div class="campo">
                    <label class="campo_label" for="">Password:</label>
                    <input class="campo_field" type="password" name="" id="password" ><span class="barra"></span>
                </div>
                <div class="campo">
                    <label class="campo_label" for="">Mensaje:</label>
                    <textarea class="campo_field campo_field--textarea" name="" id="" cols="30" rows="10"></textarea>
                </div>
                
                <button class="boton boton--primario" type="submit">Enviar</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
    
</main>

    <footer class="footer">
        <div class="conenedor">
            <div class="barra">
                <a class="logo" href="/html/Rock&Soul.html">
                    <h1 class="logo_nombreF no-margin centrar-texto">Rock & Soul</h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion_enlaceF" href="/html/Rock&Soul.html">Home</a>
                    <a class="navegacion_enlaceF" href="/html/acerca de nosotros.html">Nosotros</a>
                    <a class="navegacion_enlaceF" href="/html/Contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="header_texto">
                <h2 class="no-margin">The Sound Of Your Passions</h2>
            </div>
        </div>
    </footer>

<script src="/js/Rock&Soul.js"></script>
</body>
</html>
